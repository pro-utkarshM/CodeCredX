{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Analyze a Candidate</h3>
            </div>
            <div class="card-body">
                <p class="card-text">Enter a GitHub profile URL and/or upload a resume to start the analysis.</p>
                <form action="/submit" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="github_profile" class="form-label">GitHub Profile URL</label>
                        <input type="url" class="form-control" id="github_profile" name="github_profile" placeholder="https://github.com/username">
                    </div>
                    <div class="mb-3">
                        <label for="resume_file" class="form-label">Or Upload Resume (.pdf, .txt)</label>
                        <input class="form-control" type="file" id="resume_file" name="resume_file">
                    </div>
                    <button type="submit" class="btn btn-primary">Analyze</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
