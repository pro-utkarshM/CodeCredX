{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Analysis Report for: {{ candidate.github_username }}</h3>
    </div>
    <div class="card-body">
        <div class="row text-center mb-4">
            <div class="col">
                <div class="card bg-light">
                    <div class="card-body">
                        <h5 class="card-title">Overall Score</h5>
                        <p class="card-text fs-2 fw-bold">{{ "%.2f"|format(candidate.overall_score) }}</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card bg-light">
                    <div class="card-body">
                        <h5 class="card-title">Simulated Elo Rating</h5>
                        <p class="card-text fs-2 fw-bold">{{ "%.2f"|format(candidate.elo_score) }}</p>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <!-- The markdown report is rendered as HTML -->
        {{ report_html|safe }}
    </div>
</div>
{% endblock %}
